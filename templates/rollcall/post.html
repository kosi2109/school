{% extends 'rollcall/base.html' %}

{% block content %}

<div style="width: 100%;height: 90vh;display: flex;justify-content: center;align-items: center;padding: 1rem;">
	<form method="POST" style="display: flex;justify-content: space-around;align-items: center;flex-direction: column;">
		{% csrf_token %}
		{{form.post}}
		{{form.media}}
		{{form.content}}
		
		<div style="height: 10%;display: flex;justify-content: space-around;width: 50%;">
			<input class="btn btn-outline" type="submit" style="background: #866ec7 !important;color: #fafafa;margin-top: 1rem; height: 40px;">
			<a href="{% url 'rollcall:home' %}" class="btn btn-outline" style="border: 2px solid #866ec7;margin-top: 1rem;height: 40px;border-radius: 10px;font-size: 1rem;">Home</a>

		</div>
		
	</form>
</div>
<script type="text/javascript">
	var name = '{{request.user.id}}'
	document.getElementById("po").value = name;
</script>
{% endblock %}
